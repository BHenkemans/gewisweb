name: PHP Coding Standards

# Only run this action when pushing to master or on pull requests (creation, synchronisation, and reopening).
on:
    push:
        branches:
            - master
    pull_request:

# Cancel running jobs that have become stale through updates to the ref (e.g., pushes to a pull request).
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    php-codesniffer:
        name: PHP_CodeSniffer
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Install PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.2'
                    tools: cs2pr

            -   name: Install dependencies with Composer
                uses: ramsey/composer-install@v2

            -   name: Run PHPCS
                run: vendor/bin/phpcs --report=checkstyle -q | cs2pr --graceful-warnings
