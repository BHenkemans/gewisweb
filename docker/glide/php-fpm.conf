[global]
error_log = /glide/php-fpm.log
log_level = warning

emergency_restart_threshold = 10
emergency_restart_interval = 30s

[www]
user = www-data
group = www-data
listen = 9000

pm = dynamic
pm.max_children = 35
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 15
pm.max_requests = 1000
pm.process_idle_timeout = 30s
