[global]
error_log = /glide/php-fpm.log
log_level = warning

emergency_restart_threshold = 10
emergency_restart_interval = 30s

[www]
user = www-data
group = www-data
listen = 9000

pm = dynamic
pm.max_children = 10
pm.start_servers = 3
pm.min_spare_servers = 3
pm.max_spare_servers = 5
pm.max_requests = 250
